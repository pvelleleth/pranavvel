<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thoughts</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Times New Roman', Times, serif;
      background: #f8f8f8;
      color: #333;
      min-height: 100vh;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      transition: box-shadow 0.3s ease-in-out;
    }
    .card:hover {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .card-subtitle {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 15px;
    }
    .card-date {
      font-size: 0.9rem;
      color: #999;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #0066cc;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="./" class="back-link">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    <a href="college-story.html">
      <div class="card">
        <div class="card-title">The story of my first year of college</div>
        <div class="card-subtitle">A look back at what I built, learned, and messed up along the way while pursuing my professional goals.</div>
        <div class="card-date">July 25th, 2025</div>
      </div>
    </a>
  </div>
</body>
</html>
